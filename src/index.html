<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="wap-font-scale" content="no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta name = "format-detection" content="telephone = no" />
    <title></title>
    <script src="assets/jsLib/jaRem.js"></script>
</head>

<body>
  
    <div id="app" ></div>
    <!--某些手机浏览器不支持react或es5转码，防止js转译错误造成白屏显示-->
    <script src="assets/js/jsLib/browser-polyfill.js" type="text/javascript"></script>
    <!-- 移动端调试 -->
    <script src="assets/jsLib/vconsole.min.js"></script>
    <script>
        var vConsole = new VConsole();
    </script>
    <!--点击延迟解决-->
    <script src="https://as.alipayobjects.com/g/component/fastclick/1.0.6/fastclick.js"></script>
    <script>
    //解决IOS手机点击延迟的问题，按要求放开
   if ('addEventListener' in document) {
       window.addEventListener('load', function () {
           FastClick.attach(document.body);
       }, false);
   }
    </script>
     <script src="./dll/vendor.dll.js"></script>
</body>

</html>
